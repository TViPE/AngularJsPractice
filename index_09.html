<head>
	<title>AngularJS Practice</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp09" ng-controller="myCtr">
	<form novalidation>
		First Name:<br>
		<input type="text" ng-model="user.firstName"><br>
		Last Name:<br>
		<input type="text" ng-model="user.lastName"><br>
		<br>
		<button ng-click="reset()">RESET</button>
	</form>
	<p>form = {{user}}</p>
	<p>form = {{master}}</p>
	</div>
	<script>
	var app = angular.module("myApp09", []).controller("myCtr", function($scope){
		$scope.master = {
			firstName: "John",
			lastName: "Doe"
		}
		$scope.reset = function(){
			$scope.user = angular.copy($scope.master);
		}
		$scope.reset();
	})
	</script>
</body>
